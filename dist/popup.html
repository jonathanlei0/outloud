<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OutLoud</title>
  <script type="module" crossorigin src="popup.js"></script>
  <link rel="stylesheet" crossorigin href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ”Š OutLoud</h1>
            <p>Read selected text aloud with Cartesia AI</p>
        </header>

        <main>
            <div class="section">
                <h3>Quick Actions</h3>
                <button id="speakSelected" class="btn btn-primary">
                    Speak Selected Text
                </button>
                <button id="stopSpeaking" class="btn btn-secondary">
                    Stop Speaking
                </button>
            </div>

            <div class="section">
                <h3>Voice Settings</h3>

                <div class="setting">
                    <label for="rate">Speed:</label>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span id="rateValue">1x</span>
                </div>

                <div class="setting">
                    <label for="voice">Voice:</label>
                    <select id="voice">
                        <option value="">Default Voice</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h3>How to Use</h3>
                <ul class="instructions">
                    <li>Select text on any webpage</li>
                    <li>Click "Speak Selected Text" or use <kbd>Ctrl+Shift+S</kbd></li>
                    <li>Choose from high-quality AI voices above</li>
                    <li>Powered by Cartesia AI</li>
                </ul>
            </div>
        </main>
    </div>

</body>

</html>
